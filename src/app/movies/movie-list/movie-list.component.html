  <div class="row">
    <div class="col-xs-12">
    <!-- *ngFor -> the whole component is replicated for each movie.
        binding [movie] to movie-item.component-->
      <app-movie-item
        *ngFor="let movieEl of movies"
        [movie]="movieEl"
        (movieSelected)="onMovieSelected(movieEl)"></app-movie-item>
    </div>
  </div>
