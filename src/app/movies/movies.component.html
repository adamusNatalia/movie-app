<div class="row">
    <div class="col-md-3">
        <app-movie-list
            (movieWasSelected)="selectedMovie = $event"></app-movie-list>
    </div>
    <div class="col-md-9">
        <app-movie-detail
            *ngIf="selectedMovie; else infoText"
            [movie]="selectedMovie"></app-movie-detail>
        <ng-template #infoText>
            <h1>Please select a movie</h1>
        </ng-template>
    </div>
  </div>
